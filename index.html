<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Javascript Project</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputbox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span id = "copy_icon" class="material-symbols-outlined">content_copy</span>
        </div>

        <input type="range"  min="1" max="30" value="8" id="inputSlider">
        
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name ="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include UpperCase Letters (A-Z)</label>
            <input type="checkbox" name ="uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="digits">Include Digits (0-9)</label>
            <input type="checkbox" name ="digits" id="digits" checked>
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (+,-,*,@,$,%,&,^)</label>
            <input type="checkbox" name ="Symbols" id="symbols" checked>
        </div>

        <button id="genBtn">Generate Password</button>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
